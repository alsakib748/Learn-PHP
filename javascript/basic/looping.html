    <!-- print object using for in -->
    <script>
        var person = {
            name:"Al Sakib Ayon",
            age: 23,
            hometown: "Barishal,Bangladesh",
            religion: "Muslim",
            id: 69463212597
        };
        for(var val in person){
            document.write(person[val]+"<br/>");
        }
        document.write("<br/><br/>");
        var job = {
            cse:"WD,SD,QA,ML,DS",
            bba:"marketing,accounting",
            chamistery: "Chameist",
            llb: "lawer"
        };

        for(var value in job){
            document.write(job[value]+"<br/>");
        }
    </script>
