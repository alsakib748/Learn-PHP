<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Data and Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body .js-run{
            color: darkviolet;
            text-align: center;
            width: 960px;
            height: 500px;
            margin: 0px auto;
            margin-top: 20px;
            background-color: whitesmoke;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="js-run"><br/><br/><br/>
        <script>
            
            var codename = navigator.appCodeName;
            var cookie = navigator.cookieEnabled;
            var clipboard = navigator.language;
            var doNotTrack = navigator.appVersion;
            var onLine = navigator.onLine;
            var permissions = navigator.platform;
            var userAgent = navigator.javaEnabled;
            var storage = navigator.storage;
            var product = navigator.product;
        
            document.write(codename+"<br/>");
            document.write(cookie+"<br/>");
            document.write(clipboard+"<br/>");
            document.write(doNotTrack+"<br/>");
            document.write(onLine+"<br/>");
            document.write(permissions+"<br/>");
            document.write(userAgent+"<br/>");
            document.write(storage+"<br/>");
            document.write(product+"<br/>");
            
        </script>
    </div>
</body>
</html>
