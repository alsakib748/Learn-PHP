<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Data and Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body .js-run{
            color: darkviolet;
            text-align: center;
            width: 960px;
            height: 500px;
            margin: 0px auto;
            margin-top: 20px;
            background-color: whitesmoke;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="js-run"><br/><br/><br/>
        <script>
            
            navigator.geolocation.getCurrentPosition(function(position){
                
                var altitude = position.coords.altitude;
                var latitude = position.coords.latitude;
                var accuracy = position.coords.accuracy;
                var speed = position.coords.speed;
                var heading = position.coords.heading;
                var altitudeAccuracy = position.coords.altitudeAccuracy;

                document.write(altitude+"<br/>");
                document.write(latitude+"<br/>");
                document.write(accuracy+"<br/>");
                document.write(speed+"<br/>");
                document.write(heading+"<br/>");
                document.write(altitudeAccuracy+"<br/>");
                
            });
            
        </script>
    </div>
</body>
</html>
