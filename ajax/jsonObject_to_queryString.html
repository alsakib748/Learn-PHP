       background-color: cadetblue;
       font-size: 0.9rem;

    .simple-form form input:hover{
        background-color: cornflowerblue;

    .show-content{
        width:100%;

<body>
    
<div class="container">
  <div class="all-content mt-5">  
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <div class="simple-form">
                <h4>Trigger Form</h4>
                <form action="" method="">
                    <input type="button" id="send" value="Send Data" />
                </form>
            </div>
        </div>
        <div class="col-md-5">
            <div class="show-content">
                <pre id="result"></pre>
                <br/>
                <pre id="extra-message"></pre>
            </div>   
        </div>
        <div class="col-md-2"></div>
    </div>
  </div>  
</div>

</body>

<script>
    
    function showData(){
        let params = {
            "key1":"value1",
            "key2":"value2",
            "key3":"value3 or more",
            "foo":"bar"
        }
        let queryString = formatParams(params);
        let xhr = new XMLHttpRequest();
        xhr.open("POST","jsonObject_to_queryString.php",true);
        xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
        xhr.onreadystatechange = function(){
            if(this.readyState === 4 && this.status === 200){
                document.getElementById("result").innerHTML = this.responseText;

                var response = JSON.parse(this.responseText);
                console.log(response.string);
            }
        }

        xhr.send(queryString);
    }

    // function formatParams(data){
    //     return Object.keys(data).map(function(key){
    //         return key +" = "+encodeURIComponent(data[key])
    //     }).join('&');
    // }  Another Way ---

    function formatParams(data){
        // return new URLSearchParams(data).toString();
        return new URLSearchParams(data).toString();

    }

    document.getElementById("send").addEventListener("click",function(){
        showData(); 
        // console.log(formatParams(params));
    });

</script>
